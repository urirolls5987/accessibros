<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap");

      .asw-menu {
        font-family: "Inter";
        position: fixed;
        right: 20px;
        top: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px #00000080;
        background: #f9f9f9;
        width: 500px;
        height: calc(100% - 40px - 75px);
        overflow: hidden;
        display: none;
        z-index: 500000;
      }

      .asw-menu-header {
        display: flex;
        justify-content: space-between;
        padding-left: 18px;
        height: 60px;
        font-size: 18px;
        font-weight: 700;
        border-bottom: 1px solid #dedede;
      }

      .asw-btn {
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        border: 1px solid #dedede;
        cursor: pointer;
        padding: 10px;
      }

      .asw-btn:hover {
        border-color: #419d4a;
      }

      .asw-menu-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #419d4a;
        width: 54px;
        height: 54px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 500000;
        cursor: pointer;
        border: 4px solid white;
      }

      .material-icons.md-36.white {
        font-size: 36px;
        color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="asw-menu" id="aswMenu">
      <div class="asw-menu-header">
        <div>Accessibility Menu</div>
        <div role="button" onclick="toggleMenu()">✖️</div>
      </div>
      <div class="asw-items">
        <button class="asw-btn" onclick="adjustFontSize(0.1)">Increase Font Size</button>
        <button class="asw-btn" onclick="adjustFontSize(-0.1)">Decrease Font Size</button>
        <!-- Add more buttons for other functions like contrast, highlight, etc. -->
      </div>
    </div>

    <div class="asw-widget">
      <div class="asw-menu-btn" onclick="toggleMenu()">
        <span class="material-icons md-36 white">blind</span>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("aswMenu");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
      }

      function adjustFontSize(amount) {
        document.body.style.fontSize = 
          (parseFloat(window.getComputedStyle(document.body).fontSize) + amount) + "px";
      }

      function resetSettings() {
        localStorage.clear();
        location.reload();
      }
    </script>
  </body>
</html>
